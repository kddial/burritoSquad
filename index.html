<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
  </head>
  <body class="home">

    <!-- Cover section begin -->
    <section class="cover-section">
      
      <img class="cover-img cover-height" src="public/images/cover/cover.jpg">
      <div class="cover-content cover-height">

        <div class="cover-logo-container">
          <img class="cover-logo" src="public/images/logo.png">
        </div>

        <div class="cover-title-container">
          <h2 class="cover-title"> The most fresh and delicious burritos for your squad </h2>
        </div>
      </div>
    </section>
    <!-- Cover section end -->

    <!-- Menu section begin -->
    <section class="menu-section">

      <h1>Menu</h1>

      <img class="menu-img col-xs-4" src="public/images/menu/ct_food.jpg">
      <img class="menu-img col-xs-4" src="public/images/menu/ct_tea.jpg">
      <img class="menu-img col-xs-4" src="public/images/menu/ct_social1.jpg">
      <!-- <img class="menu-img col-xs-4" src="public/images/menu/ct_social2.jpg"> -->




    </section>
    <!-- Menu section end -->































    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>

    <!-- Main.js -->
    <script type="text/javascript" src="resources/js/bundle.js"></script>
  </body>
</html>
